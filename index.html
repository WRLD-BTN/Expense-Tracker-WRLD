    <style>

        :root {

            --dark-red: #8B0000;

            --quantum-purple: #9900FF;
            --text-bright: #FFFFFF;

        * {

        body {

            color: var(--text-bright);

            position: relative;

                    transparent,

                    rgba(255, 0, 51, 0.01) 2px,

        /* Matrix rain background effect */

            position: fixed;

            left: 0;
            width: 100%;
            height: 100%;

        /* Sci-Fi grid overlay */

                    transparent,
                    transparent 99px,
                    rgba(255, 0, 51, 0.05) 99px,
                    rgba(255, 0, 51, 0.05) 100px

                    transparent,
                    transparent 99px,

                    rgba(255, 51, 85, 0.05) 100px

            z-index: -5;
            opacity: 0.3;
        }
        
        /* Enhanced glowing edges with SCI-FI effect */
        .cyber-edge {
            position: fixed;
            pointer-events: none;
            z-index: -1;
            filter: blur(1px);
        }
        
        .edge-top {
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--blood-red) 25%,
                var(--neon-red) 50%,
                var(--blood-red) 75%,
                transparent 100%);
            box-shadow: 
                0 0 40px var(--red-glow),
                0 0 80px var(--red-glow),
                0 0 120px var(--red-glow),
                0 0 160px rgba(255, 0, 51, 0.5);
            animation: cyberPulse 2s ease-in-out infinite;
        }
        
        .edge-right {
            top: 0;
            right: 0;
            width: 6px;
            height: 100%;

                var(--blood-red) 50%,
                var(--neon-red) 75%,

                -30px 0 80px var(--red-glow),
                -45px 0 120px var(--red-glow);

        .edge-bottom {
            bottom: 0;

        .terminal-title::after {

        /* Cyber Form Elements */

        /* Cyber Button */
        .cyber-button {

        .cyber-button:hover {
            background: linear-gradient(45deg, var(--neon-red), var(--cyber-red));

        .stat-cell {

        .stat-label {

        #topCategory {
